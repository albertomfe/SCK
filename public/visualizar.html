<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transmision</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="/socket.io/socket.io.js" charset="utf-8"></script>
  </head>
  <body>
      <img id='play' alt='video transmision'/>
      <div id='logger'></div>

      <script>
            var socket=io();
            //obtener la emision del socket
            socket.on('stream',function(image){
            var img=document.getElementById('play');
            img.src=image;
            /*var log=document.getElementById('logger');
            log.text();*/
          });

      </script>
  </body>
</html>
